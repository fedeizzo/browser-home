<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&nbsp;Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="bg">
    <div id="home">
        <div class="left">
            <div>time</div>
            <div>date</div>
            <div>social</div>
            <div>media</div>
            <div>mail</div>
        </div>

        <div class="right">
            <div class="in" id="time">
            </div>
            <div class="in" id="date">
                <p id="date"></p>
            </div>
            <div class="in"><a href="http://reddit.com">reddit</a> <div class="slash">//</div> <a href="http://instagram.com">instagram</a></div>
            <div class="in"><a href="http://youtube.com">youtube</a> <div class="slash">//</div> <a href="http://twitch.tv">twitch</a></div>
            <div class="in"><a href="http://gmail.com">gmail</a> <div class="slash">
        </div>
    </div>
    <script>
        let t = new Date();
        t = t.getHours().toString() + ":" +  t.getMinutes().toString();
        document.getElementById("time").innerHTML = t;
        let d = new Date();
        d = d.getDay().toString() + "-" + d.getMonth() + "-" + d.getFullYear();
        document.getElementById("date").innerHTML = d;
    </script>
</body>
</html>
